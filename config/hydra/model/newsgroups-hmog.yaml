# 20 Newsgroups text classification configuration for HMOG
defaults:
  - hmog
  - _self_

# Model architecture - tuned for text data
latent_dim: 400
n_clusters: 20

# Training schedule - conservative for high-dimensional sparse text
lr_scales: [1, 0.3, 0.1]
num_cycles: 10
lgm_noise_scale: 0.01  # Higher noise for sparse text
mix_noise_scale: 0.01

pre:
  n_epochs: 0

lgm:
  n_epochs: 0

mix:
  n_epochs: 0

full:
  lr: 1e-4
  n_epochs: 200
  batch_steps: 100
  grad_clip: 10
  min_prob: 1e-5
  obs_min_var: 1e-5
  lat_min_var: 1e-5
  upr_prs_reg: 1e-5
  lwr_prs_reg: 1e-5
  l1_reg: 1e-6
  l2_reg: 1e-4
