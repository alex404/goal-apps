# 20 Newsgroups text classification configuration for HMOG
defaults:
  - hmog_diff
  - _self_

# Model architecture - tuned for text data
latent_dim: 50
n_clusters: 100

# Training schedule - conservative for high-dimensional sparse text
lr_scales: [1, 0.3, 0.1]
num_cycles: 10
lgm_noise_scale: 0.01  # Higher noise for sparse text
mix_noise_scale: 0.01

pre:
  n_epochs: 0

lgm:
  n_epochs: 0

mix:
  n_epochs: 0

full:
  lr: 3e-5
  n_epochs: 200
  batch_steps: 1000
  grad_clip: 10
  min_prob: 0
  obs_min_var: 0
  lat_min_var: 0
  upr_prs_reg: 1e-6
  lwr_prs_reg: 1e-6
  l1_reg: 1e-6
  l2_reg: 1e-4
