# Neural traces experiment configuration
defaults:
  - hmog_diff
  - _self_

latent_dim: 40
n_clusters: 60

lr_init: 3e-5
lr_final: 5e-6
num_cycles: 10

lgm:
  n_epochs: 0

mix:
  n_epochs: 0

full:
  n_epochs: 100
  batch_steps: 10000
  grad_clip: 10
  min_prob: 1e-4
  obs_min_var: 1e-4
  lat_min_var: 1e-3
  obs_jitter_var: 0
  lat_jitter_var: 0
  eigen_floor_prs: 1e-3
  l1_reg: 0
  l2_reg: 0
