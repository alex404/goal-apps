defaults:
  - hmog_diff
  - _self_

latent_dim: 20
n_clusters: 40

lr_scales: [0.2,1,0.1]
num_cycles: 3

pre:
  lr: 1e-4
  n_epochs: 0
  batch_steps: 1000
  l1_reg: 1e-2
  l2_reg: 1e-3
  grad_clip: 1
  min_var: 1e-5
  jitter_var: 0

lgm:
  n_epochs: 0

mix:
  lr: 1e-4
  n_epochs: 0
  batch_steps: 500
  grad_clip: 1
  min_prob: 1e-4
  lat_min_var: 1e-6
  upr_prs_reg: 1e-3
  lwr_prs_reg: 1e-3
  l1_reg: ${model.pre.l1_reg}
  l2_reg: ${model.pre.l2_reg}

full:
  lr: 3e-4
  n_epochs: 100
  batch_steps: 1000
  grad_clip: 1
  min_prob: ${model.mix.min_prob}
  obs_min_var: ${model.pre.min_var}
  lat_min_var: ${model.mix.lat_min_var}
  upr_prs_reg: ${model.mix.upr_prs_reg}
  lwr_prs_reg: ${model.mix.lwr_prs_reg}
  l1_reg: ${model.pre.l1_reg}
  l2_reg: ${model.pre.l2_reg}
